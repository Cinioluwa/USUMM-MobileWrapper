<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <script src="cordova.js"></script>
            <script src="js/index.js"></script>
                <script>
                // IndexedDB setup
                const DB_NAME = 'usummFeedDB';
                const DB_VERSION = 1;
                const STORE_NAME = 'feeds';
                let db;

                function openDB() {
                    return new Promise((resolve, reject) => {
                        const request = indexedDB.open(DB_NAME, DB_VERSION);
                        request.onupgradeneeded = function(e) {
                            db = e.target.result;
                            if (!db.objectStoreNames.contains(STORE_NAME)) {
                                db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                            }
                        };
                        request.onsuccess = function(e) {
                            db = e.target.result;
                            resolve(db);
                        };
                        request.onerror = function(e) {
                            reject(e);
                        };
                    });
                }

                function saveFeedToDB(feed) {
                    openDB().then(db => {
                        const tx = db.transaction(STORE_NAME, 'readwrite');
                        const store = tx.objectStore(STORE_NAME);
                        store.put({ id: 'latest', data: feed });
                    });
                }

                function getFeedFromDB() {
                    return openDB().then(db => {
                        return new Promise((resolve, reject) => {
                            const tx = db.transaction(STORE_NAME, 'readonly');
                            const store = tx.objectStore(STORE_NAME);
                            const req = store.get('latest');
                            req.onsuccess = function(e) {
                                resolve(e.target.result ? e.target.result.data : null);
                            };
                            req.onerror = function(e) {
                                reject(e);
                            };
                        });
                    });
                }

                function updateFeedDisplay(feed) {
                    const appDiv = document.querySelector('.app');
                    appDiv.innerHTML = '<h2>Feed</h2>';
                    if (!feed || feed.length === 0) {
                        appDiv.innerHTML += '<p>No feed data available.</p>';
                        return;
                    }
                    feed.forEach(video => {
                        appDiv.innerHTML += `
                        <div class="feed-card" style="border:1px solid #ccc; margin:10px; padding:10px; border-radius:8px;">
                            <div style="display:flex; align-items:center;">
                                <img src="${video.channel_avatar}" alt="avatar" style="width:40px; height:40px; border-radius:50%; margin-right:10px;">
                                <span style="font-weight:bold;">${video.channelTitle}</span>
                            </div>
                            <h3>${video.title}</h3>
                            <img src="${video.thumbnail}" alt="thumbnail" style="width:100%; max-width:320px; border-radius:8px;">
                            <p>${video.description ? video.description.substring(0,100) : ''}...</p>
                            <div style="font-size:0.9em; color:#666;">${video.published_at ? video.published_at.substring(0,10) : ''}</div>
                            <div style="margin-top:5px;">
                                <span>üëè ${video.like_count}</span> &nbsp; <span>üí¨ ${video.comment_count}</span>
                            </div>
                        </div>
                        `;
                    });
                }

                function fetchFeedOnline() {
                    fetch('https://your-app-name.up.railway.app/download_feed') // Use Railway HTTPS URL in production
                        .then(res => res.json())
                        .then(feed => {
                            saveFeedToDB(feed);
                            updateFeedDisplay(feed);
                        })
                        .catch(err => {
                            console.log('Fetch error:', err);
                        });
                }

                function loadFeedOffline() {
                    getFeedFromDB().then(feed => {
                        if (feed) {
                            updateFeedDisplay(feed);
                        } else {
                            console.log('No offline feed data available.');
                        }
                    });
                }

                document.addEventListener('deviceready', function() {
                    function checkConnection() {
                        var networkState = navigator.connection.type;
                        if (networkState === 'none' || networkState === 'unknown') {
                            loadFeedOffline();
                        } else {
                            fetchFeedOnline();
                        }
                    }
                    checkConnection();
                    document.addEventListener('online', fetchFeedOnline, false);
                    document.addEventListener('offline', loadFeedOffline, false);
                }, false);
                </script>
                        <script>
                        if ('serviceWorker' in navigator) {
                            window.addEventListener('load', function() {
                                navigator.serviceWorker.register('/static/service-worker.js')
                                    .then(function(registration) {
                                        console.log('ServiceWorker registration successful:', registration.scope);
                                    }, function(err) {
                                        console.log('ServiceWorker registration failed:', err);
                                    });
                            });
                        }
                        </script>
            <script>
            document.addEventListener('deviceready', function() {
                var flaskUrl = 'https://your-app-name.up.railway.app'; // Use Railway HTTPS URL in production
                cordova.InAppBrowser.open(flaskUrl, '_self');
            }, false);
            </script>
    </body>
</html>
